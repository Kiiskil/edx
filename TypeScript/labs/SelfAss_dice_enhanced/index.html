<html>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.12/system.js"></script>
             <script>
                 /*External module (JS-library) lodash*/
                SystemJS.config({
                    map: {
                        'lodash': './node_modules/lodash/lodash.js',
                        'chance':'./node_modules/chance/chance.js'
                    }
                });
                 /* Next, we need to add in the call for SystemJS to load our 
                 main.js - the compiled output from our main.ts file. 
                 To do that, we use the SystemJS.import() function. */
                 SystemJS.import("main.js")
             </script>
    </body>
</html>
